<!DOCTYPE html>
<html lang="en">
<head>

	<script src="js/utils.js"></script>
	<script language ="javascript" >getHeader()</script>
	
	<script language ="javascript" >
	$(function(){
	    $("[data-load]").each(function(){
		$(this).load($(this).data("load"), function(){
		});
	    });	    
	})
	$(document).ready(function(){
	   getRecentClubPhotos(50);
	});
	</script>
</head>
<body>

  <div class="container">
	<div id="banner">
		<img class="bannerimg" src="images/gcc_header.jpg" />
	</div>
	<div class="menuholder">
		<script language="javascript">getMenu();</script>	
	</div>
	<div class="rule"></div>
    <div class="row">
      <div class="one-half column" style="margin-top: 5%">
        <h4>Gallery</h4>
      </div>      
    </div>
    <div>
	<div id="gallery">
	</div>
	
	<div  id="popup">
	    <a id="flickrlink" target="_blank"><img class="popphoto" /><span style="display: block" class="desc" /></a>
	</div>
    </div>
  </div>
  <script type="text/javascript">
	$("#nav").addClass("js").before('<div id="menu">&#9776;</div>');
	$("#menu").click(function(){
		$("#nav").toggle();
	});
	$(window).resize(function(){
		if(window.innerWidth > 768) {
			$("#nav").removeAttr("style");
		}
	});
</script>

</html>
